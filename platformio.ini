; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/page/projectconf.html

[platformio]
env_default = esp8266

; You MUST inject these options into [env:] section
; using ${common_env_data.***} (see below)
[common_env_data]
# Linux
build_flags = !echo "-DARDUINOJSON_USE_LONG_LONG=1 -DVER_MAJOR=0 -DVER_MINOR=11 -DVER_TAG=Dev -Wl,-Tesp8266.flash.1m64.ld -DVER_REV=$(git rev-parse --short HEAD)"
#upload_port = /dev/ttyUSB0

# Windows
;build_flags = -DVER_MAJOR=0 -DVER_MINOR=10 -DVER_TAG=Dev -Wl,-Tesp8266.flash.1m64.ld -DVER_REV=BM2018
;upload_port = COM7


[env:esp8266]
platform = espressif8266
framework = arduino
board = d1_mini
board_build.f_cpu = 160000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dout
upload_speed = 921600
monitor_speed = 115200


build_flags = ${common_env_data.build_flags}
;upload_port = ${common_env_data.upload_port}
;monitor_port = ${common_env_data.upload_port}

lib_deps =
  ; name-based (built-in library in framework)
  ;Serial

  ; SemVer specification (@ ~5.6,!=5.4)
  bblanchon/ArduinoJson
  painlessmesh/painlessMesh
  fastled/FastLED

  ; external Git resource
  ;https://github.com/MFornander/FastLED#rainbowfix
  ;https://gitlab.com/BlackEdder/painlessMesh#f7725ad

  ; custom name
  ;IRremoteESP8266=https://github.com/markszabo/IRremoteESP8266/archive/master.zip
